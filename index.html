<!Doctype html>
<html>
    <head>
        <title>Random Quote Machine</title
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/a3f6e4e6fe.js"></script>
            
        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- My JavaScript -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="page-header">
        <h1 class="text-center"> Random Quote Machine</h1>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
            <blockquote>
              <p id="quote" class="text-justify">Loading Quote...</p>
              <footer id="author" class="pull-right"></footer>
            </blockquote>
          </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <a id="new-quote" class="btn btn-primary btn-block" href="#" role="button" title="Get New Quote!">New Quote</a>
            </div>
            <div class="col-md-4">
              <a id="twitter" class="btn"><href="#" role="button" title="Tweet Quote!"><i class="fa fa-twitter"></i></a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
  </div>
</div>
  <footer class="footer">
    <div class="container">
      <p class="text-center text-muted"><a href="https://github.com/smith713" class="github">Latoyya Smith</a> Powered by <a href="http://forismatic.com/en/">forismatic.com</a></p>
    </div>
  </footer>
    </body>
</html>
